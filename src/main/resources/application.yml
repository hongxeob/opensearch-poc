spring:
  application:
    name: ${SERVICE_NAME:zelda-product-kotlin}

  # PostgreSQL 설정
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_RW_HOST:localhost}:${DB_RW_PORT:5432}/${DB_RW_DBNAME:zelda}
    username: ${DB_RW_USER:master}
    password: ${DB_RW_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: false
    open-in-view: false

  # Spring 자동 설정 비활성화 (커스텀 설정 사용)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# =====================================================
# Redis 설정
# =====================================================
redis:
  enabled: ${REDIS_ENABLED:false}
  read:
    host: ${REDIS_READ_HOST:localhost}
    port: ${REDIS_READ_PORT:6379}
    password: ${REDIS_READ_PASSWORD:}
    database: 0
    pool:
      size: 10
      min-idle: 2
      max-active: 10
    timeout:
      dial: 5s
      read: 3s
      write: 3s
    max-retries: 3
    enable-tls: ${REDIS_READ_ENABLE_TLS:false}
  write:
    host: ${REDIS_WRITE_HOST:localhost}
    port: ${REDIS_WRITE_PORT:6379}
    password: ${REDIS_WRITE_PASSWORD:}
    database: 0
    pool:
      size: 10
      min-idle: 2
      max-active: 10
    timeout:
      dial: 5s
      read: 3s
      write: 3s
    max-retries: 3
    enable-tls: ${REDIS_WRITE_ENABLE_TLS:false}

# =====================================================
# Kafka 설정
# =====================================================
kafka:
  enabled: ${KAFKA_ENABLED:false}
  brokers: ${KAFKA_BROKERS:localhost:9092}
  group-name: ${KAFKA_GROUP_NAME:zelda-product-kotlin}
  topic-prefix: ""
  security:
    protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}
    mechanism: ${KAFKA_SECURITY_MECHANISM:SCRAM-SHA-512}
    username: ${KAFKA_SECURITY_USERNAME:}
    password: ${KAFKA_SECURITY_PASSWORD:}
    aws-region: ${AWS_REGION:ap-northeast-1}
  producer:
    max-retry: 3
    retry-backoff: 100ms
    acks: all
    batch-size: 16384
    linger-ms: 5
    buffer-memory: 33554432
  consumer:
    max-wait-time: 500ms
    retry-backoff: 100ms
    session-timeout: 30s
    heartbeat-interval: 10s
    semaphore-limit: 10
    auto-offset-reset: earliest
    enable-auto-commit: false

# =====================================================
# OpenSearch 설정
# =====================================================
opensearch:
  address: ${OPENSEARCH_ADDRESS:https://opensearch-cluster.dev.nugu.jp}
  username: ${OPENSEARCH_USER:}
  password: ${OPENSEARCH_PASSWORD:}
  connection-timeout: 5000
  socket-timeout: 60000
  indices:
    products: ${OPENSEARCH_INDEX_PRODUCTS:zelda-products}
    sellers: ${OPENSEARCH_INDEX_SELLERS:zelda-sellers}

# =====================================================
# Logging
# =====================================================
logging:
  level:
    root: INFO
    com.mediquitous: ${LOGGER_LEVEL:DEBUG}
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.opensearch: INFO

# =====================================================
# SpringDoc OpenAPI 설정
# =====================================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    disable-swagger-default-url: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# =====================================================
# 서버 설정
# =====================================================
server:
  port: ${SERVICE_PORT:8081}
  compression:
    enabled: true
  http2:
    enabled: true

# =====================================================
# 애플리케이션 설정
# =====================================================
app:
  cursor:
    default-size: 20
    max-size: 100
  cache:
    ttl:
      product: 300
      category: 3600
  batch:
    flush-interval: 5000
    flush-size: 100
