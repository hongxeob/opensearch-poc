spring:
  application:
    name: product-search-service

  # PostgreSQL 설정 (읽기 전용)
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/zelda_product
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none  # validate → none (DB 없어도 실행)
    properties:
      hibernate:
        format_sql: true
        show_sql: false
    open-in-view: false

  # Spring Kafka 자동 설정 비활성화 (커스텀 설정 사용)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# =====================================================
# Redis 설정
# Go 서버의 redis/config.go 구조와 동일
# =====================================================
redis:
  enabled: false  # 로컬 개발 시 false, 운영 환경에서 true
  read:
    host: localhost
    port: 6379
    password: ""
    database: 0
    pool:
      size: 10
      min-idle: 2
      max-active: 10
    timeout:
      dial: 5s
      read: 3s
      write: 3s
    max-retries: 3
    enable-tls: false
  write:
    host: localhost
    port: 6379
    password: ""
    database: 0
    pool:
      size: 10
      min-idle: 2
      max-active: 10
    timeout:
      dial: 5s
      read: 3s
      write: 3s
    max-retries: 3
    enable-tls: false

# =====================================================
# Kafka 설정
# Go 서버의 kafka/config.go 구조와 동일
# =====================================================
kafka:
  enabled: false  # 로컬 개발 시 false, 운영 환경에서 true
  brokers:
    - localhost:9092
  group-name: product-search-service
  topic-prefix: ""
  security:
    protocol: PLAINTEXT  # PLAINTEXT, TLS, SASL_SCRAM, SASL_PLAINTEXT, SASL_IAM
    mechanism: SCRAM-SHA-512
    username: ""
    password: ""
    aws-region: ""
  producer:
    max-retry: 3
    retry-backoff: 100ms
    acks: all
    batch-size: 16384
    linger-ms: 5
    buffer-memory: 33554432
  consumer:
    max-wait-time: 500ms
    retry-backoff: 100ms
    session-timeout: 30s
    heartbeat-interval: 10s
    semaphore-limit: 10
    auto-offset-reset: earliest
    enable-auto-commit: false

# OpenSearch 설정
opensearch:
  address: https://opensearch-cluster.dev.nugu.jp
  hosts: localhost:9200
  username: admin
  password: admin
  connection-timeout: 5000
  socket-timeout: 60000
  indices:
    products: zelda-products
    sellers: zelda-sellers

# Logging
logging:
  level:
    root: INFO
    com.mediquitous: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.opensearch: DEBUG

# SpringDoc OpenAPI 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    disable-swagger-default-url: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# 서버 설정
server:
  port: 8081
  compression:
    enabled: true
  http2:
    enabled: true

# 애플리케이션 설정
app:
  cursor:
    default-size: 20
    max-size: 100
  cache:
    ttl:
      product: 300  # 5분
      category: 3600  # 1시간
  batch:
    flush-interval: 5000  # 5초
    flush-size: 100
